<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Variables Aleatorias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Agregar Chart.js -->
</head>
<body>
    <div class="container">
        <h2>Generador de Variables Aleatorias</h2>

        <div class="form-group">
            <label for="cantidad">Cantidad de valores:</label>
            <input type="number" id="cantidad" value="10">
        </div>

        <div class="form-group">
            <label for="distribucion">Distribución:</label>
            <select id="distribucion" onchange="mostrarParametros()">
                <option value="uniforme">Uniforme</option>
                <option value="exponencial">Exponencial Negativa</option>
                <option value="poisson">Poisson</option>
                <option value="normalBoxMuller">Normal (Box-Muller)</option>
                <option value="normalConvolucion">Normal (Convolución)</option>
            </select>
        </div>

        <div id="parametros" class="form-group"></div>

        <button class="btn" onclick="generar()">Generar</button>

        <h3>Resultados:</h3>
        <div class="table-container">
            <table id="tablaResultados">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Valor Generado</th>
                        <th>Cálculo</th>
                    </tr>
                </thead>
                <tbody id="tablaBody"></tbody>
            </table>
        </div>

        <h3>Histograma:</h3>
        <canvas id="histograma"></canvas> <!-- Canvas para el histograma -->

    </div>

    <script src="script.js"></script>
</body>
</html>
